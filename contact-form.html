    </nav>
    <!-- End Navbar -->

    <!-- Form Contact -->
    <div class="container">
      <h1 class="pt-5 pb-3 fw-bold text-center">GET IN TOUCH</h1>
      <div class="d-flex justify-content-center pb-4">
        <form class="w-75">
          <div class="mb-3">
            <label for="name" class="form-label fw-bolder">Name</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label fw-bolder">Email</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label fw-bolder">Phone</label>
            <input type="text" class="form-control" id="phone" />
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label fw-bolder">Subject</label>
            <select class="form-select" aria-label="Default select example" id="subject">
              <option selected></option>
              <option value="Collaboration">Collaboration</option>
              <option value="Discusion">Discusion</option>
              <option value="Hiring">Hiring</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label fw-bolder">Your Message</label>
            <textarea class="form-control" id="message" cols="30" rows="6" style="resize: none"></textarea>
          </div>
          <div class="mb-3 float-end">
            <button type="button" class="btn primary text-bg-dark rounded-pill mt-4 px-4" id="btn-contact">submit</button>
          </div>
        </form>
      </div>
    </div>
    <!-- End Form Contact -->
